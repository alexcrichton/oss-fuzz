name: CIFuzz

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Building and running fuzzers
      uses: google/oss-fuzz/infra/cifuzz/actions@build-action
      with:
        project-name: 'example'
        fuzz-time: 60
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: fuzzer_testcase
        path: /tmp/testcase
